<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <!-- Facebook Logo Section -->
            <div>
                <div id="fb">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
                </div>
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            
            <!-- Login Form Section -->
            <div id="loginPage">
                <form id="loginForm">
                    <input type="text" id="emailInput" placeholder="Email address or phone number" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    
                    <button type="submit" id="loginBtn">Log In</button><br>
                    
                    <a href="forgot.html">Forgot password?</a>
                </form>
                
                <div id="line"></div>
                
                <button id="CreateBtn">Create Account</button>
            </div>
            
            <!-- Additional Links -->
            <a href="" id="createPageLink">
                Create a page <span>for a celebrity, brand, or business.</span>
            </a>
        </div>
    </div>
    <script src="./loginPage.js"></script>
</body>
</html>
