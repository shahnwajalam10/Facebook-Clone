<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - mySocial</title>
    <!-- IconScout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./createPost.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Create a New Post</h1>
            <form action="" class="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" placeholder="Enter post title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image">Upload Image</label>
                    <input type="file" id="post-image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </main>

    <script src="./createPost.js"></script>
</body>
</html>
